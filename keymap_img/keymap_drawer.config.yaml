draw_config:
  key_w: 60
  key_h: 56
  combo_w: 50
  combo_h: 24
  font_size: 18
  split_gap: 30

  custom_keys:
    # --- ALL Tap Dances ---
    copy_dance:
      tap: C
      hold: Copy
    paste_dance:
      tap: V
      hold: Paste
    dot_spc:
      tap: "."
      hold: Spc

    # --- ALL Macros ---
    vim_wq:
      label: ":wq"
    vim_q:
      label: ":q!"
    lt_gt_macro:
      label: "< >"
    lb_rb_macro:
      label: "{ }"
    lp_rp_macro:
      label: "( )"
    ls_rs_macro:
      label: "[ ]"
    homeapp:
      label: App
      hold: Home
    dq_macro:
      label: '""'
    nomachine:
      label: NoM
      hold: Cfg

    # --- ALL Hold-Taps ---
    hm:
      hold: Mod
      type: mod
    tp:
      hold: Hyper
      type: mod

    # --- ALL Combos ---
    combo_vimwq:
      label: ":wq"
      type: combo
    combo_vimq:
      label: ":q!"
      type: combo
    caps_combo:
      label: Caps
      type: combo
    lt_gt_combo:
      label: "< >"
    lb_rb_combo:
      label: "{ }"
    lp_rp_combo:
      label: "( )"
    ls_rs_combo:
      label: "[ ]"
    mmb_combo:
      label: MMB
      type: combo
    next_combo:
      label: Next
      type: combo
    prev_combo:
      label: Prev
      type: combo
