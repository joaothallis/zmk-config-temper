layout: {zmk_keyboard: temper}
layers:
  DEFAULT:
  - [Q, W, E, R, T, Y, U, I, O, P]
  - - A
    - S
    - D
    - F
    - G
    - H
    - J
    - K
    - L
    - {t: ;, s: ':'}
  - - {t: Z, h: '$$mdi:apple-keyboard-shift$$'}
    - {t: X, h: '$$mdi:apple-keyboard-option$$'}
    - {t: C, h: '$$mdi:apple-keyboard-control$$'}
    - {t: V, h: '$$mdi:apple-keyboard-command$$'}
    - B
    - N
    - {t: M, h: '$$mdi:apple-keyboard-command$$'}
    - {t: ',', h: '$$mdi:apple-keyboard-control$$'}
    - {t: ., h: '$$mdi:apple-keyboard-option$$'}
    - {t: /, h: '$$mdi:apple-keyboard-shift$$'}
  - - LALT
    - {t: NUM, type: layer}
    - {t: '$$mdi:keyboard-tab$$', h: '$$mdi:apple-keyboard-command$$'}
    - {t: '$$mdi:keyboard-space$$', h: SYM, type: hold-tap}
    - {t: '$$mdi:backspace$$', h: '$$mdi:apple-keyboard-control$$'}
    - {t: '$$mdi:keyboard-return$$', h: '$$mdi:apple-keyboard-shift$$'}
  NUM:
  - ['!', '@', '*', '`', '~', '7', '8', '9', +, '']
  - ['#', '''', '"', '-', '=', '4', '5', '6', '-', ':']
  - [_, $, '%', ^, '&', '1', '2', '3', \, '']
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - '0'
    - {t: ., s: '>'}
    - {t: ▽, type: trans}
  SYM:
  - ['', '', '', '', '', '$$mdi:tab-minus$$', '$$mdi:arrow-left-bold-box-outline$$', '$$mdi:arrow-right-bold-box-outline$$', '$$mdi:tab-plus$$', '$$mdi:camera$$']
  - [CAPS, '$$mdi:pan-left$$', '$$mdi:pan-down$$', '$$mdi:pan-up$$', '$$mdi:pan-right$$', '$$mdi:arrow-left-bold$$', '$$mdi:arrow-down-bold$$', '$$mdi:arrow-up-bold$$',
    '$$mdi:arrow-right-bold$$', '$$mdi:content-copy$$']
  - - LSHFT
    - ''
    - ''
    - $$mdi:mouse-right-click-outline$$
    - $$mdi:mouse-left-click-outline$$
    - {t: '$$mdi:menu-left$$', s: '$$mdi:mouse$$'}
    - $$mdi:mouse-move-down$$
    - $$mdi:mouse-move-up$$
    - {t: '$$mdi:menu-right$$', s: '$$mdi:mouse$$'}
    - $$mdi:content-paste$$
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  FUNC:
  - - F1
    - F2
    - F3
    - F4
    - F5
    - $$mdi:bluetooth-off$$
    - {h: '1', s: '$$mdi:bluetooth-connect$$'}
    - {h: '2', s: '$$mdi:bluetooth-connect$$'}
    - {h: '3', s: '$$mdi:bluetooth-connect$$'}
    - Boot
  - [F6, F7, F8, F9, F10, '$$mdi:volume-off$$', '$$mdi:volume-low$$', '$$mdi:volume-high$$', '$$mdi:play-pause$$', Reset]
  - [F11, F12, '', '', '', '', '$$mdi:skip-previous$$', '$$mdi:skip-next$$', '$$mdi:stop$$', '']
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
combos:
- p: [16, 17]
  k: ESC
- p: [11, 12]
  k: {t: RSHFT, h: sticky}
- p: [3, 4]
  k: (
- p: [13, 14]
  k: '['
- p: [23, 24]
  k: '{'
- p: [5, 6]
  k: )
- p: [15, 16]
  k: ']'
- p: [25, 26]
  k: '}'
- p: [18, 19]
  k: ''''
