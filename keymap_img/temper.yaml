layout: {zmk_keyboard: temper}
layers:
  default:
  - [Q, W, E, R, T, Y, U, I, O, P]
  - - A
    - {t: LGUI, h: S}
    - {t: LCTRL, h: D}
    - {t: LSHFT, h: F}
    - G
    - H
    - {t: RSHFT, h: J}
    - {t: RCTRL, h: K}
    - {t: RGUI, h: L}
    - ;
  - [Z, X, C, V, B, N, M, ',', ., /]
  - - TAB
    - {t: DEL, h: num}
    - ENTER
    - SPACE
    - {t: BSPC, h: sym}
    - ESC
  num:
  - ['', _, '#', $, '@', +, '7', '8', '9', '*']
  - ['', '~', '`', '%', '!', '-', '4', '5', '6', /]
  - ['', \, '|', '&', ^, '0', '1', '2', '3', '=']
  - - LGUI
    - {type: held}
    - {t: ▽, type: trans}
    - .
    - func
    - {t: RALT, h: BSPC}
  sym:
  - ['&dq_macro', <, '>', '{', '}', '&mmv MOVE_LEFT', '&mmv MOVE_DOWN', '&mmv MOVE_UP', '&mmv MOVE_RIGHT', '&msc SCRL_UP']
  - ['&tmux_fwd', '[', ']', (, ), LEFT, DOWN, UP, RIGHT, '&homeapp']
  - ['&tmux_back', PP, MUTE, VOL DN, VOL UP, '&mkp MB1', '&mkp MB2', Gui+LEFT, Gui+RIGHT, '&msc SCRL_DOWN']
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
  func:
  - - F11
    - F12
    - ''
    - '&bootloader'
    - '&sys_reset'
    - '&sys_reset'
    - '&bootloader'
    - {t: BT, h: '1'}
    - {t: BT, h: '2'}
    - {t: BT, h: '3'}
  - [F10, F9, F8, F7, F6, LNLCK, BT CLR, '', '', '']
  - [F5, F4, F3, F2, F1, '&nomachine', '', '', '', '']
  - - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
  hypr:
  - [Hyper+Q, Hyper+W, Hyper+E, Hyper+R, Hyper+T, Hyper+Y, Hyper+U, Hyper+I, Hyper+O, Hyper+P]
  - [Hyper+A, Hyper+S, Hyper+D, Hyper+F, Hyper+G, Hyper+H, Hyper+J, Hyper+K, Hyper+L, '']
  - ['', '', Hyper+C, Hyper+V, Hyper+B, Hyper+N, Hyper+M, '', '', '']
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {type: held}
    - {type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
combos:
- p: [1, 2]
  k: '&vim_quit'
  l: [default]
- p: [32, 33]
  k: hypr
  l: [default]
- p: [30, 31]
  k: {t: hypr, h: toggle}
  l: [hypr]
- p: [34, 35]
  k: {t: func, h: toggle}
  l: [default]
- p: [34, 35]
  k: {t: num, h: toggle}
  l: [num]
- p: [30, 31]
  k: {t: sym, h: toggle}
  l: [sym]
- p: [14, 15]
  k: CAPS
  l: [default]
- p: [1, 2]
  k: '&sym_par LT GT'
  l: [sym]
- p: [3, 4]
  k: '&sym_par LBRC RBRC'
  l: [sym]
- p: [13, 14]
  k: '&sym_par LPAR RPAR'
  l: [sym]
- p: [11, 12]
  k: '&sym_par LBKT RBKT'
  l: [sym]
