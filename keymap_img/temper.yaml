layout: {zmk_keyboard: temper}
layers:
  DEFAULT:
  - [Q, W, E, R, T, Y, U, I, O, P]
  - - A
    - {t: S, h: '$$mdi:apple-keyboard-command$$'}
    - {t: D, h: '$$mdi:apple-keyboard-control$$'}
    - {t: F, h: '$$mdi:apple-keyboard-shift$$'}
    - G
    - H
    - {t: J, h: '$$mdi:apple-keyboard-shift$$'}
    - {t: K, h: '$$mdi:apple-keyboard-control$$'}
    - {t: L, h: '$$mdi:apple-keyboard-command$$'}
    - SEMI
  - - Z
    - X
    - {t: C, s: '$$mdi:content-copy$$'}
    - {t: V, s: '$$mdi:content-paste$$'}
    - B
    - N
    - M
    - COMMA
    - DOT
    - FSLH
  - - {t: '$$mdi:keyboard-tab$$', h: Hyper}
    - {t: '$$mdi:backspace-reverse-outline$$', h: NUM}
    - ENTER
    - SPACE
    - {t: '$$mdi:backspace$$', h: SYM}
    - {t: '$$mdi:keyboard-esc$$', h: Hyper}
  NUM:
  - ['', UNDER, HASH, DLLR, AT, PLUS, '7', '8', '9', STAR]
  - ['', TILDE, GRAVE, PRCNT, EXCL, MINUS, '4', '5', '6', SLASH]
  - ['', BSLH, PIPE, AMPS, CARET, '0', '1', '2', '3', EQUAL]
  - - LGUI
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ., s: '$$mdi:keyboard-space$$'}
    - {t: FUNC, type: momentary}
    - {t: '$$mdi:backspace$$', h: Alt}
  SYM:
  - - '""'
    - LT
    - GT
    - LBRC
    - RBRC
    - {t: '$$mdi:menu-left$$', s: '$$mdi:mouse$$'}
    - {t: '$$mdi:menu-down$$', s: '$$mdi:mouse$$'}
    - {t: '$$mdi:menu-up$$', s: '$$mdi:mouse$$'}
    - {t: '$$mdi:menu-right$$', s: '$$mdi:mouse$$'}
    - $$mdi:pan-up$$
  - [DQT, LBKT, RBKT, LPAR, RPAR, LEFT, DOWN, UP, RIGHT, Home]
  - [SQT, '$$mdi:play-pause$$', '$$mdi:volume-off$$', '$$mdi:volume-low$$', '$$mdi:volume-high$$', '$$mdi:mouse-left-click-outline$$', '$$mdi:mouse-right-click-outline$$',
    Gui+LEFT, Gui+RIGHT, '$$mdi:pan-down$$']
  - - {t: ▽, type: trans}
    - {t: FUNC, type: momentary}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  FUNC:
  - ['$$mdi:bluetooth-off$$', '$$mdi:bluetooth-audio$$', '$$mdi:bluetooth-audio$$', '$$mdi:progress-download$$', '$$mdi:backup-restore$$', '$$mdi:backup-restore$$',
    '$$mdi:progress-download$$', '', '', '']
  - - F11
    - F12
    - {h: '1', s: '$$mdi:bluetooth-connect$$'}
    - {h: '2', s: '$$mdi:bluetooth-connect$$'}
    - {h: '3', s: '$$mdi:bluetooth-connect$$'}
    - LNLCK
    - NoMa
    - ''
    - ''
    - ''
  - [F1, F2, F3, F4, F5, F6, F7, F8, F9, F10]
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
combos:
- p: [1, 2]
  k: Vim WQ
  l: [DEFAULT]
- p: [7, 8]
  k: Vim Q!
  l: [DEFAULT]
- p: [14, 15]
  k: CAPS
  l: [DEFAULT]
- p: [1, 2]
  k: <>
  l: [SYM]
- p: [3, 4]
  k: '{}'
  l: [SYM]
- p: [13, 14]
  k: ()
  l: [SYM]
- p: [11, 12]
  k: '[]'
  l: [SYM]
- p: [25, 26]
  k: $$mdi:mouse-scroll-wheel$$
  l: [SYM]
- p: [23, 24]
  k: $$mdi:skip-next$$
  l: [SYM]
- p: [21, 22]
  k: $$mdi:skip-previous$$
  l: [SYM]
