layout: {zmk_keyboard: temper}
layers:
  DEFAULT:
  - [Q, W, E, R, T, Y, U, I, O, P]
  - - A
    - S
    - D
    - F
    - G
    - H
    - J
    - K
    - L
    - {t: ;, s: ':'}
  - - {t: Z, h: LSHFT}
    - {t: X, h: LALT}
    - {t: C, h: LCTRL}
    - {t: V, h: '$$mdi:apple-keyboard-command$$'}
    - B
    - {t: N, h: RGUI}
    - {t: M, h: RCTRL}
    - {t: ',', h: '$$mdi:apple-keyboard-option$$', s: <}
    - {t: ., h: RSHFT, s: '>'}
    - {t: /, s: '?'}
  - - LALT
    - NUM
    - {t: TAB, h: '$$mdi:apple-keyboard-command$$'}
    - {t: SPACE, h: SYM}
    - {t: BSPC, h: LCTRL}
    - {t: ENTER, h: RSHFT}
  NUM:
  - ['!', '@', '*', '`', '~', '7', '8', '9', +, '']
  - ['#', '''', '"', '-', '=', '4', '5', '6', '-', COLON]
  - [_, $, '%', ^, '&', '1', '2', '3', \, '']
  - - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - '0'
    - {t: ., s: '>'}
  SYM:
  - ['', '', '', '', '', '&lcs_tab', '$$mdi:arrow-left-bold-box-outline$$', '$$mdi:arrow-right-bold-box-outline$$', Ctl+TAB, '&screenshot']
  - - CAPS
    - '&msc SCRL_LEFT'
    - {t: '$$mdi:pan-down$$', s: '$$mdi:mouse-scroll-wheel$$'}
    - {t: '$$mdi:pan-up$$', s: '$$mdi:mouse-scroll-wheel$$'}
    - '&msc SCRL_RIGHT'
    - $$mdi:arrow-left-bold$$
    - $$mdi:arrow-down-bold$$
    - $$mdi:arrow-up-bold$$
    - $$mdi:arrow-right-bold$$
    - Gui+C
  - - LSHFT
    - ''
    - ''
    - $$mdi:mouse-right-click-outline$$
    - $$mdi:mouse-left-click-outline$$
    - {t: '$$mdi:menu-left$$', s: '$$mdi:mouse$$'}
    - $$mdi:mouse-move-down$$
    - $$mdi:mouse-move-up$$
    - {t: '$$mdi:menu-right$$', s: '$$mdi:mouse$$'}
    - Gui+V
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  FUNC:
  - - F1
    - F2
    - F3
    - F4
    - F5
    - $$mdi:bluetooth-off$$
    - {h: '1', s: '$$mdi:bluetooth-connect$$'}
    - {h: '2', s: '$$mdi:bluetooth-connect$$'}
    - {h: '3', s: '$$mdi:bluetooth-connect$$'}
    - Boot
  - [F6, F7, F8, F9, F10, '$$mdi:volume-off$$', '$$mdi:volume-low$$', '$$mdi:volume-high$$', '$$mdi:play-pause$$', Reset]
  - [F11, F12, '', '', '', '', '$$mdi:skip-previous$$', '$$mdi:skip-next$$', STOP, '']
  - - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
combos:
- p: [16, 17]
  k: ESC
- p: [11, 12]
  k: {t: RSHFT, h: sticky}
- p: [3, 4]
  k: (
- p: [13, 14]
  k: '['
- p: [23, 24]
  k: '{'
- p: [5, 6]
  k: )
- p: [15, 16]
  k: ']'
- p: [25, 26]
  k: '}'
- p: [18, 19]
  k: ''''
