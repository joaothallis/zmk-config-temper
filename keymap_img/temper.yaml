layout: {zmk_keyboard: temper}
layers:
  default:
  - [Q, W, E, R, T, Y, U, I, O, P]
  - - A
    - {t: S, h: LALT}
    - {t: D, h: LCTRL}
    - {t: F, h: LSHFT}
    - G
    - H
    - {t: J, h: RSHFT}
    - {t: K, h: RCTRL}
    - {t: L, h: RALT}
    - '&td0'
  - [Z, X, C, V, B, N, M, ',', ., /]
  - - '&td1'
    - {t: BSPC, h: num}
    - {t: ENTER, h: LGUI}
    - {t: SPACE, h: RCTRL}
    - {t: DEL, h: sym}
    - {t: '`', h: LCTRL}
  num:
  - [TAB, '1', '2', '3', '4', +, '7', '8', '9', '&kp_MULTIPLY']
  - [ESC, Q, W, E, R, '-', '4', '5', '6', /]
  - [LSHFT, A, S, D, F, '0', '1', '2', '3', .]
  - - ESC
    - {t: LCTRL, type: held}
    - SPACE
    - {t: ▽, type: trans}
    - func
    - {t: ▽, type: trans}
  sym:
  - ['~', '@', '{', '}', '%', '*', '7', '8', '9', '-']
  - [^, '#', (, ), $, _, '4', '5', '6', +]
  - [ESC, <, '[', ']', '>', '0', '1', '2', '3', '=']
  - - Ctl+C
    - '!'
    - '0'
    - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
  func:
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - DEL
    - HOME
    - END
    - TAB
    - ESC
  - - {t: LSHFT, h: sticky}
    - {t: LCTRL, h: sticky}
    - {t: LALT, h: sticky}
    - {t: LGUI, h: sticky}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - UP
    - {t: ▽, type: trans}
    - RET
  - - LSHFT
    - LCTRL
    - LALT
    - Sft+PSCRN
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - LEFT
    - DOWN
    - RIGHT
    - BSPC
  - - Ctl+C
    - {t: Ctl+V, type: held}
    - TAB
    - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
  hypr:
  - - {t: ▽, type: trans}
    - MUTE
    - VOL DN
    - VOL UP
    - OUT USB
    - {t: ▽, type: trans}
    - F7
    - F8
    - F9
    - F12
  - - {t: BT, h: '0'}
    - {t: BT, h: '1'}
    - {t: BT, h: '2'}
    - {t: BT, h: '3'}
    - {t: BT, h: '4'}
    - {t: ▽, type: trans}
    - F4
    - F5
    - F6
    - F11
  - - BT CLR ALL
    - PREV
    - PP
    - NEXT
    - OUT BLE
    - {t: ▽, type: trans}
    - F1
    - F2
    - F3
    - F10
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
combos:
- p: [1, 2]
  k: '&vim_quit'
