layout: {zmk_keyboard: temper}
layers:
  default:
  - [Q, W, E, R, T, Y, U, I, O, P]
  - - A
    - {t: S, h: LALT}
    - {t: D, h: LCTRL}
    - {t: F, h: LSHFT}
    - G
    - H
    - {t: J, h: RSHFT}
    - {t: K, h: RCTRL}
    - {t: L, h: RALT}
    - ;
  - [Z, X, C, V, B, N, M, ',', ., /]
  - - '&td1'
    - {t: DEL, h: num}
    - {t: ENTER, h: LGUI}
    - {t: SPACE, h: RCTRL}
    - {t: BSPC, h: sym}
    - {t: '''', h: LCTRL}
  num:
  - ['', _, '#', $, '@', +, '7', '8', '9', '*']
  - ['', '~', '`', '%', '!', '-', '4', '5', '6', /]
  - ['', \, '|', '&', ^, '0', '1', '2', '3', '=']
  - - LGUI
    - {type: held}
    - ENTER
    - .
    - func
    - RALT
  sym:
  - ['&dq_macro', <, '>', '{', '}', '&mmv MOVE_LEFT', '&mmv MOVE_DOWN', '&mmv MOVE_UP', '&mmv MOVE_RIGHT', '&msc SCRL_UP']
  - ['', '[', ']', (, ), LEFT, DOWN, UP, RIGHT, '&homeapp']
  - ['', '', MUTE, VOL DN, VOL UP, '&mkp MB1', '&mkp MB2', '&brws_back', '&brws_fwd', '&msc SCRL_DOWN']
  - - Gui+Q
    - {t: ▽, type: trans}
    - Gui+ENTER
    - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
  func:
  - - F11
    - F12
    - ''
    - '&bootloader'
    - '&sys_reset'
    - '&sys_reset'
    - '&bootloader'
    - {t: BT, h: '1'}
    - {t: BT, h: '2'}
    - {t: BT, h: '3'}
  - [F10, F9, F8, F7, F6, LNLCK, BT CLR, '', '', '']
  - [F5, F4, F3, F2, F1, RCTRL, RALT, '0', '', '']
  - - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
  hypr:
  - [Hyper+Q, Hyper+W, Hyper+E, Hyper+R, Hyper+T, Hyper+Y, Hyper+U, Hyper+I, Hyper+O, Hyper+P]
  - [Hyper+A, Hyper+S, Hyper+D, Hyper+F, Hyper+G, Hyper+H, Hyper+J, Hyper+K, Hyper+L, '']
  - ['', '', Hyper+C, Hyper+V, Hyper+B, Hyper+N, Hyper+M, '', '', '']
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {type: held}
    - {type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
combos:
- p: [1, 2]
  k: '&vim_quit'
  l: [default]
- p: [32, 33]
  k: hypr
  l: [default]
- p: [14, 15]
  k: CAPS
  l: [default]
- p: [1, 2]
  k: '&lt_gt_macro'
  l: [sym]
- p: [3, 4]
  k: '&lb_rb_macro'
  l: [sym]
- p: [13, 14]
  k: '&lp_rp_macro'
  l: [sym]
- p: [11, 12]
  k: '&ls_rs_macro'
  l: [sym]
