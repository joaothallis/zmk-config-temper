layout: {zmk_keyboard: temper}
layers:
  DEFAULT:
  - [Q, W, E, R, T, Y, U, I, O, P]
  - - A
    - {t: S, h: LGUI}
    - {t: D, h: LCTRL}
    - {t: F, h: LSHFT}
    - G
    - H
    - {t: J, h: RSHFT}
    - {t: K, h: RCTRL}
    - {t: L, h: RGUI}
    - ;
  - [Z, X, '&copy_dance', '&paste_dance', B, N, M, ',', ., /]
  - - {t: TAB, h: Gui+Ctl+Alt+LSHFT}
    - {t: DEL, h: NUM}
    - ENTER
    - SPACE
    - {t: BSPC, h: SYM}
    - {t: ESC, h: Gui+Ctl+Alt+LSHFT}
  NUM:
  - ['', _, '#', $, '@', +, '7', '8', '9', '*']
  - ['', '~', '`', '%', '!', '-', '4', '5', '6', /]
  - ['', \, '|', '&', ^, '0', '1', '2', '3', '=']
  - - LGUI
    - {type: held}
    - {t: ▽, type: trans}
    - '&dot_spc'
    - FUNC
    - {t: BSPC, h: RALT}
  SYM:
  - ['&dq_macro', <, '>', '{', '}', '&mmv MOVE_LEFT', '&mmv MOVE_DOWN', '&mmv MOVE_UP', '&mmv MOVE_RIGHT', '&msc SCRL_UP']
  - ['"', '[', ']', (, ), LEFT, DOWN, UP, RIGHT, '&homeapp']
  - ['''', PP, MUTE, VOL DN, VOL UP, '&mkp LCLK', '&mkp RCLK', Gui+LEFT, Gui+RIGHT, '&msc SCRL_DOWN']
  - - {t: ▽, type: trans}
    - FUNC
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
  FUNC:
  - [BT CLR, BT NXT, BT PRV, '&bootloader', '&sys_reset', '&sys_reset', '&bootloader', '', '', '']
  - - F11
    - F12
    - {t: BT, h: '0'}
    - {t: BT, h: '1'}
    - {t: BT, h: '2'}
    - LNLCK
    - '&nomachine'
    - ''
    - ''
    - ''
  - [F1, F2, F3, F4, F5, F6, F7, F8, F9, F10]
  - - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
combos:
- p: [1, 2]
  k: '&vim_wq'
  l: [DEFAULT]
- p: [7, 8]
  k: '&vim_q'
  l: [DEFAULT]
- p: [14, 15]
  k: CAPS
  l: [DEFAULT]
- p: [1, 2]
  k: '&lt_gt_macro'
  l: [SYM]
- p: [3, 4]
  k: '&lb_rb_macro'
  l: [SYM]
- p: [13, 14]
  k: '&lp_rp_macro'
  l: [SYM]
- p: [11, 12]
  k: '&ls_rs_macro'
  l: [SYM]
- p: [25, 26]
  k: '&mkp MCLK'
  l: [SYM]
- p: [23, 24]
  k: NEXT
  l: [SYM]
- p: [21, 22]
  k: PREV
  l: [SYM]
