layout: {zmk_keyboard: temper}
layers:
  default:
  - [Q, W, E, R, T, Y, U, I, O, P]
  - - A
    - {t: S, h: LALT}
    - {t: D, h: LCTRL}
    - {t: F, h: LSHFT}
    - G
    - H
    - {t: J, h: RSHFT}
    - {t: K, h: RCTRL}
    - {t: L, h: RALT}
    - '&td0'
  - [Z, X, C, V, B, N, M, ',', ., /]
  - - '&td1'
    - {t: BSPC, h: num}
    - {t: ENTER, h: LGUI}
    - {t: SPACE, h: RCTRL}
    - {t: DEL, h: sym}
    - {t: '`', h: LCTRL}
  num:
  - [TAB, '1', '#', $, '@', +, '7', '8', '9', '*']
  - [ESC, Q, W, <, '>', '-', '4', '5', '6', /]
  - [LSHFT, A, S, D, F, '0', '1', '2', '3', '=']
  - - ESC
    - {t: LCTRL, type: held}
    - SPACE
    - .
    - func
    - RALT
  sym:
  - ['~', '@', '{', '}', '%', '&mmv MOVE_LEFT', '&mmv MOVE_DOWN', '&mmv MOVE_UP', '&mmv MOVE_RIGHT', '&msc SCROL_UP']
  - [^, '#', (, ), $, LEFT, DOWN, UP, RIGHT, '&homeapp']
  - [ESC, <, MUTE, VOL DN, VOL UP, '&mkp MB1', '&mkp MB2', '&brws_back', '&brws_fwd', '&msc SCROL_DOWN']
  - - Ctl+C
    - {t: ▽, type: trans}
    - Ctl+V
    - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
  func:
  - [F11, F12, '', '&bootloader', '&reset', '&reset', '&bootloader', '', '', '']
  - [F10, F9, F8, F7, F6, NLCK, '', '', '', '']
  - [F5, F4, F3, F2, F1, RCTRL, RALT, '0', '', '']
  - - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
  hypr:
  - [Hyper+Q, Hyper+W, Hyper+E, Hyper+R, Hyper+T, Hyper+Y, Hyper+U, Hyper+I, Hyper+O, Hyper+P]
  - [Hyper+A, Hyper+S, Hyper+D, Hyper+F, Hyper+G, Hyper+H, Hyper+J, Hyper+K, Hyper+L, '']
  - ['', '', Hyper+C, Hyper+V, Hyper+B, Hyper+N, Hyper+M, '', '', '']
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {type: held}
    - {type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
combos:
- p: [1, 2]
  k: '&vim_quit'
  l: [default]
- p: [32, 33]
  k: hypr
  l: [default]
- p: [14, 15]
  k: CAPS
  l: [default]
