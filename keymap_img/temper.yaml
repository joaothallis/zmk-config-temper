layout: {zmk_keyboard: temper}
layers:
  default:
  - [Q, W, E, R, T, Y, U, I, O, P]
  - - A
    - {t: S, h: LGUI}
    - {t: D, h: LCTRL}
    - {t: F, h: LSHFT}
    - G
    - H
    - {t: J, h: RSHFT}
    - {t: K, h: RCTRL}
    - {t: L, h: RGUI}
    - ;
  - [Z, X, C, V, B, N, M, ',', ., /]
  - - TAB
    - {t: DEL, h: num}
    - ENTER
    - SPACE
    - {t: BSPC, h: sym}
    - {t: ESC, h: hypr}
  num:
  - ['', _, '#', $, '@', +, '7', '8', '9', '*']
  - ['', '~', '`', '%', '!', '-', '4', '5', '6', /]
  - ['', \, '|', '&', ^, '0', '1', '2', '3', '=']
  - - LGUI
    - {type: held}
    - {t: ▽, type: trans}
    - .
    - func
    - {t: BSPC, h: RALT}
  sym:
  - ['&dq_macro', <, '>', '{', '}', '&mmv MOVE_LEFT', '&mmv MOVE_DOWN', '&mmv MOVE_UP', '&mmv MOVE_RIGHT', '&msc SCRL_UP']
  - ['"', '[', ']', (, ), LEFT, DOWN, UP, RIGHT, '&homeapp']
  - ['''', PP, MUTE, VOL DN, VOL UP, '&mkp LCLK', '&mkp RCLK', Gui+LEFT, Gui+RIGHT, '&msc SCRL_DOWN']
  - - {t: ▽, type: trans}
    - func
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
  func:
  - [BT CLR, BT NXT, BT PRV, '&bootloader', '&sys_reset', '&sys_reset', '&bootloader', '', '', '']
  - - F11
    - F12
    - {t: BT, h: '0'}
    - {t: BT, h: '1'}
    - {t: BT, h: '2'}
    - LNLCK
    - '&nomachine'
    - ''
    - ''
    - ''
  - [F1, F2, F3, F4, F5, F6, F7, F8, F9, F10]
  - - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
  hypr:
  - [Hyper+Q, Hyper+W, Hyper+E, Hyper+R, Hyper+T, Hyper+Y, Hyper+U, Hyper+I, Hyper+O, Hyper+P]
  - [Hyper+A, Hyper+S, Hyper+D, Hyper+F, Hyper+G, Hyper+H, Hyper+J, Hyper+K, Hyper+L, '']
  - ['', '', Hyper+C, Hyper+V, Hyper+B, Hyper+N, Hyper+M, '', '', '']
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {type: held}
combos:
- p: [1, 2]
  k: '&vim_wq'
  l: [default]
- p: [7, 8]
  k: '&vim_q'
  l: [default]
- p: [14, 15]
  k: CAPS
  l: [default]
- p: [1, 2]
  k: '&lt_gt_macro'
  l: [sym]
- p: [3, 4]
  k: '&lb_rb_macro'
  l: [sym]
- p: [13, 14]
  k: '&lp_rp_macro'
  l: [sym]
- p: [11, 12]
  k: '&ls_rs_macro'
  l: [sym]
- p: [25, 26]
  k: '&mkp MCLK'
  l: [sym]
