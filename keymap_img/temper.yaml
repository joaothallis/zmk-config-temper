layout: {zmk_keyboard: temper}
layers:
  DEFAULT:
  - - Q
    - W
    - F
    - P
    - B
    - J
    - L
    - U
    - Y
    - {t: ;, s: ':'}
  - [A, R, S, T, G, M, N, E, I, O]
  - - Z
    - X
    - C
    - D
    - V
    - K
    - H
    - {t: ',', s: <}
    - {t: ., s: '>'}
    - {t: /, s: '?'}
  - - TAB
    - {t: '0', h: NAV}
    - ENTER
    - SPACE
    - {t: '0', h: SYM}
    - BSPC
  NUM:
  - ['1', '2', '3', '4', '5', '6', '7', '8', '9', '0']
  - ['-', '=', '{', '}', \, '`', '~', +, UNDERSCORE, '|']
  - - {t: ., s: '>'}
    - {t: ',', s: <}
    - (
    - )
    - /
    - '&'
    - ^
    - $
    - '%'
    - '*'
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  SYM:
  - ['!', '@', '#', $, '%', ^, '&', '*', (, )]
  - [UNDERSCORE, +, '-', '=', '|', '$$mdi:arrow-left-bold$$', '$$mdi:arrow-down-bold$$', '$$mdi:arrow-up-bold$$', '$$mdi:arrow-right-bold$$', BSPC]
  - ['`', '~', '{', '}', \, HOME, PGDN, PGUP, END, DEL]
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
  NAV:
  - [F1, F2, F3, F4, F5, F6, F7, F8, F9, F10]
  - [LALT, LCTRL, '$$mdi:apple-keyboard-command$$', LSHFT, CAPSLOCK, '$$mdi:arrow-left-bold$$', '$$mdi:arrow-down-bold$$', '$$mdi:arrow-up-bold$$', '$$mdi:arrow-right-bold$$',
    BSPC]
  - [F11, F12, PSCRN, SLCK, PAUSE BREAK, HOME, PGDN, PGUP, END, DEL]
  - - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
combos:
- p: [5, 25]
  k: ESC
- p: [6, 9]
  k: '&sqt_dqt'
- p: [12, 23]
  k: '&os_shft LSHFT'
